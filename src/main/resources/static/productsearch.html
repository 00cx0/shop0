<script>
    // 显示list,动态添加div
    var id=""
    var productname = ""
    var introduce = ""
    var productprice = ""
    var productpicture = ""

    $.ajax({
        url: "/productsearch",
        type: "GET",
        data:{"id":id,"productname":productname,"productprice":productprice,"introduce":introduce,"productpicture":productpicture},
        success: function (data) {
            var json = $.parseJSON(data);
            var html ="";
            $.each(json.data.data,function(i,item) {
                html += "<div class='col-md-6'>"+
                    "<div id='productid' class='product-list'>"+
                    "<div class='product-list-item row'>"+
                    "<div class='product-list-item-img'>"+
                    "&nbsp;<img class='img-responsive' src='"+item.productpicture+"' width='200' height='160'/>"+
                    "</div>"+
                    "<div class='product-list-item-detail'>"+
                    "<div><h3>"+item.productname+"</h3></div>"+
                "<div><span class='glyphicon glyphicon-yen'>"+item.productprice+"</span>"+
                    "</div>"+
                    "<div>"+
                    "<a id='productinfo' name='check' class='navbar-brand' href='productInfo.html?id="+item.id+"'><strong>&nbsp&nbsp&nbsp&nbsp去看看</strong>"+
                    "<span class='glyphicon glyphicon-menu-right'></span>"+
                    "</a>"+
                    "</div></div></div></div></div></div>"
            });
            $('#product-form').html(html)
        }
    });

</script>
