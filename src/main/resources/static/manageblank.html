<script>
    

    $("#update").hide();
    $("#saveupdate-btn").hide();
    $("#update-btn").click(function () {
        $("#update").show();
        $("#saveupdate-btn").show();
    })


    // 修改
    $(document).ready(function(){
        $("#saveupdate-btn").click(function () {
            var blank =  $("#blank").val();
            $.ajax({
                url:"updateblank",
                data:{"blank":blank},
                type:"post",
                success:function(data){
                    var msg = $.parseJSON(data);
                    if(msg.code==100){
                        alert("修改成功");
                        window.location.reload();
                    }else{
                        alert("修改失败");
                    }
                },
                error:function(){
                }
            })
        })
    });

    //显示
    // 显示个人信息
    var blank = ""
    var id = "1"
    $.ajax({
        url: "viewblank",
        type: "GET",
        data:{"id":id,"blank":blank},
        success: function (data) {
            var json = $.parseJSON(data);
            $.each(json.data.data,function(i,item){
                $("#blank").val(item.blank);
            });

        }
    });
</script>
