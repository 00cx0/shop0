<script>
    // 弹出支付信息模态框
    $("#pay-detail").click(function () {
        $("#productAddModal").modal({
            backdrop:"static"
        })
    })

    // 显示购物篮
    var id=""
    var productname = ""
    var productnumber = ""
    var productprice = ""
    var pricesubtotal=" "
    var username = "";
    var total =0;//合计金额

    $.ajax({
        url: "basket",
        type: "GET",
        data:{"id":id,"productname":productname,"productnumber":productnumber,"productnumber":productprice,"pricesubtotal":pricesubtotal,"username":username},
        success: function (data) {
            var json = $.parseJSON(data);
            var html ="";
            $.each(json.data.data,function(i,item){
                html += "<tr>"+
                    "<td>"+"<input type='checkbox' name='checkOne' value='"+item.id+"' id='checkOne' class='ck' />"+"</td>"+
                    "<td>"+item.productname+"</td>"+
                    "<td>"+item.productnumber+"</td>"+
                    "<td>"+item.productprice+"</td>"+
                    "<td>"+item.pricesubtotal+"</td>"+
                    "</tr>";
                total+=item.productprice;
            });
            $('#table-detail').html(html)
            document.getElementById('pricetotal1').innerHTML = parseFloat(total);
            document.getElementById('pricetotal').innerHTML = parseFloat(total);
        }
    });

    //删除
    function deleteBasket(){
        var checkid = $("input[name='checkOne']:checked").val();
        $.ajax({
            url:"basket",
            data:{"id":checkid},
            type:"POST",
            success:function(data){
                var msg=$.parseJSON(data);
                if(msg.code==100){
                    alert("删除成功");
                    window.location.reload();
                }else{
                    alert("删除失败");
                }
            }
        })
    }

    // 添加订单
    $(document).ready(function(){
        $("#add").click(function () {
            var receivername = $("#receivername").val();
            var address = $("#address").val();
            var phonenumber= $("#phonenumber").val();
            var pricetotal = $("#pricetotal").val();
            var createtime = $("#createTime").val();
            $.ajax({
                url:"/order",
                data:{"receivername":receivername,"address":address,"phonenumber":phonenumber,"pricetotal":pricetotal,"createtime":createtime},
                type:"post",
                success:function(data){
                    var msg = $.parseJSON(data);
                    if(msg.code==100){
                        window.location.reload();
                    }else{
                        alert("添加失败");
                    }
                },
                error:function(){
                }
            })
        })
    });
</script>
