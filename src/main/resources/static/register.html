<script>

    // /jquery判断两次输入密码是否相同。
    function validate() {
        var pwd = $("#password").val();
        var pwd1 = $("#repassword").val();
        if(pwd == pwd1){
            $("#tips").html("  两次密码相同");
            $("#tips").css("color","green");
            $("#register-btn").removeAttr("disabled");
        }else {
            $("#tips").html("  两次密码不相同");
            $("#tips").css("color","red")
            $("#register-btn").attr("disabled","disabled");
        }
    }

    //注册
    $(document).ready(function(){
        $("#register-btn").click(function () {

            var username=$("#username").val();
            var password=$("#password").val();
            var phonenumber = $("#phonenumber").val();
            var gender = $("input[name='gender']:checked").val();
            $.ajax({
                url:"register",
                data:{"username":username,"password":password,"gender":gender,"phonenumber":phonenumber},
                type:"post",
                success:function(data){
                    var msg = $.parseJSON(data);
                    if(msg.code==100){
                        window.location.href="login";
                    }else{
                        alert("注册失败");
                        if(undefined!=msg.map.map.username){
                            show_validate_msg("#username","error",msg.map.map.username)
                        }
                        if(undefined!=msg.map.map.password){
                            show_validate_msg("#password","error",msg.map.map.password)
                        }
                    }
                },
                error:function(){
                    alert("注册失败");
                }
            })

        })
    });
</script>
